
<div class="ui fixed inverted menu">
    <a routerLink="/main" class="item">
        Home
    </a>
    <a class="item">
        Profile
    </a>
    <a routerLink="/dashboard" class="item">
        Dashboard
    </a>
    <div class="right menu">
        <a routerLink="/login" class="ui item">
            Login
        </a>
    </div>
</div>


<div class = "parallax">
    <div class="ptext">
        Add Image<br /><br /><br /><br />

        <img  class="ui large image" src={{imageURL}} style="background-color: #000000;"><br />

        <select class="ui dropdown" #selectedCollection>
            <select value="">Choose a Collection</select>
            <option *ngFor="let collection of collections" [value]="collection.name" (change)="print(collection)"><p >{{collection.name}}</p></option>
        </select><br />
        <div id="button" (click)="print(selectedCollection.value)" class="ui large teal submit button">Authenticate</div><br /><br />


        <a class="ptext2" routerLink="/add-collection">Or, would you like to create a new collection?</a>

    </div>


</div>
